<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <script src="scripts/main.js" async></script>
        <title>Image Gallery</title>
    </head>
    <body>
        <div class="container">
            <div id="albums" class="albums three columns"></div>
            <div id="photos" class="photos nine columns"></div>
        </div>
        <script type="text/template" id="photoItemTemplate">
            <img class="photo-item" src="{{url}}" alt="{{title}}"/>
        </script>
        <script type="text/template" id="albumItemTemplate">
            <div class="album-item" data-id="{{id}}">{{title}}</div>
        </script>
    </body>
</html>
