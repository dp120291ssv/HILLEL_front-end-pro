<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example JQuery Gallary</title>
  </head>
  <body>
    <div id="photos" class="justified-gallery">                
        <script type="text/template" id="photoItemTemplate">
            <a href="{{url}}">
                <img src="{{thumbnailUrl}}">
            </a>
        </script>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="scripts/jquery.justifiedGallery.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="stylesheet" href="styles/justifiedGallery.min.css"/>
  </body>
</html>
