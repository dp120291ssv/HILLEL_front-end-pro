<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles/style.css" />
        <script src="scripts/main.js" async></script>
        <title>Sticky notes</title>
    </head>
    <body>
        <div class="container">
            <button id="addNoteBtn" class="button">Add</button>
            <div id="field" class="field"></div>
        </div>
        <script type="text/template" id="noteTemplate">
            <div class="note" data-note-index="{{id}}">
                <span class="delete-note">Del</span>
                <textarea class="edit-note" name="description" id="">{{description}}</textarea>
            </div>
        </script>
    </body>
</html>
