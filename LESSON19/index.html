<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/scripts/main.js" async></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<header class="header-container">
    <h1 class="main-title"><b>STICKERZ</b></h1>
    <h3>make your day great again</h3>
</header>
<button class="add-sticker-button" id="add-sticker-button">Add me<img class="add-sticker-button--image"
                                                                      src="https://img.icons8.com/plasticine/100/000000/anime-emoji.png"
                                                                      alt="emoji face">
</button>
<div id="main_container" class="main_container">
    <ul id="stickers-container" class="stickers-container">
    </ul>
</div>
<script type="text/template" id="stickersTemplate">
    <li class="stickers-container-item" data-sticker-id="{{id}}">
        <input type="text" class="sticker-item--title" id="sticker-title" value="{{title}}">
        <textarea class="sticker-item--description" id="sticker-description" cols="30"
                  rows="10">{{description}}</textarea>
        <button title="delete sticker?" class="delete-sticker-btn" id="delete-sticker-btn">x</button>
    </li>
</script>
</body>
</html>
