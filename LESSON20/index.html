<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link rel="stylesheet" href="styles/style.css" />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="scripts/main.js"></script>
        <title>Notes list</title>
    </head>
    <body>
        <div class="container u-full-width u-full-height">
            <div class="row heading">
                <button id="addNoteBtn" class="button-primary">Add Note</button>
            </div>
            <div id="field" class="field row u-full-height"></div>
        </div>
        <div id="dialog-form" title="Create new note">
            <form id="addNoteForm">
                <fieldset>
                    <label for="description">Description</label>
                    <textarea
                        name="description"
                        id="description"
                        rows="10"
                        class="u-full-width note-description"
                    ></textarea>
                </fieldset>
            </form>
        </div>
        <script type="text/template" id="noteTemplate">
            <div class="note" data-id="{{id}}">
                <div class="note-header">
                    <span class="delete-note">x</span>
                    <h5>{{title}}</h5>
                </div>
                <div class="note-body">
                    <textarea class="edit-note-control">{{description}}
                    </textarea>
                </div>
            </div>
        </script>
    </body>
</html>
